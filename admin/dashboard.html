<head>
    <meta charset="UTF-8">

    <link href="../assets/logo.ico" rel="shortcut icon" type="image/x-icon">

</head>

<body>

    <!-- Start Animation -->

    </div> -->

    <!-- Start Effect -->
    <div id="effect" class="effect"></div>
    <!-- End Effect -->

    <!-- Start Content Page style="display: none;" -->
    <div class="sections" id="sections">
        <!-- Start Header -->
        <header>
            <div class="container">
                <div class="partOne">
                    <div class="logo">
                        <a href="../index.html"><img src="../assets/logo.png" alt="logo"></a>
                    </div>
                    <ul>
                        <li>
                            <a href="../index.html">Home</a>
                        </li>
                        <li>
                            <a href="../portfolio.html">Portfolio</a>
                        </li>
                        <li>
                            <a href="../articles.html">Articles</a>
                        </li>
                        <li>
                            <a href="../contact.html">Contact</a>
                        </li>
                        <li>
                            <a class="active" href="./dashboard.html">Dashboard</a>
                        </li>
                    </ul>
                </div>
                <div class="partTwo">
                    <div class="icons">
                        <div class="search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="language">
                            <img src="../assets/language.png" alt="language icon">
                        </div>
                        <div class="menuButton" id="showMenu">
                            <img src="../assets/menu.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- End Header -->
        <!-- Start Header Mobile -->
        <div class="menuMobile" id="menuMobile">
            <div class="container">
                <div class="top">
                    <h4>Menu</h4>
                    <button id="buttonClose"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <ul>
                    <li>
                        <a href="../index.html">Home</a>
                    </li>
                    <li>
                        <a href="../portfolio.html">Portfolio</a>
                    </li>
                    <li>
                        <a href="../articles.html">Articles</a>
                    </li>
                    <li>
                        <a class="active" href="../contact.html">Contact</a>
                    </li>
                </ul>
            </div>
            <div id="outMenu"></div>
        </div>
        <!-- End Header Mobile -->
        <!-- Start Search Section  -->
        <div class="search">
            <div class="container">
                <div class="searchInput">
                    <input placeholder="Type to search a product in agriculture" type="text">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="boxes">
                    <div class="boxShares boxDown">
                        <div class="box">
                            <i class="fa-solid fa-arrow-up-long"></i>
                            <p>-2.96%</p>
                        </div>
                        <div class="text">
                            <p>Ginger</p>
                            <span>In United States</span>
                        </div>
                    </div>
                    <div class="boxShares boxUP">
                        <div class="box">
                            <i class="fa-solid fa-arrow-up-long"></i>
                            <p>+0.86%</p>
                        </div>
                        <div class="text">
                            <p>Soybean</p>
                            <span>In Ukraine</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Search Section  -->

        <div class="dashboard">
            <div class="container">
                <div class="top">
                    <div class="boxes">
                        <div class="box">
                            <div class="text">
                                <span id="totalArticles"></span>
                                <p>Total Articles</p>
                            </div>
                            <div class="icon">
                                <i class="fa-regular fa-newspaper"></i>
                            </div>
                        </div>
                        <a href="./addArticle.html" class="box">
                            <div class="text">
                                <h2>Add Article</h2>
                            </div>
                            <div class="icon">
                                <i class="fa-solid fa-file-circle-plus"></i>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="articles">
                    <h1>Articles</h1>
                    <div class="grid" id="articles" style="display: none;">
                    </div>
                    <div class="noArticlesAdd" id="noArticlesAdd">
                        <p>No articles added</p>
                    </div>
                    <div id="controls" style="display: none;" class="controls articles wow animate__fadeInUp" data-wow-duration="1.5s">
                        <button id="buttonLeft"><i class="fa-solid fa-arrow-left"></i></button>
                        <ul id="ul_controls">
                        </ul>
                        <button id="buttonRight"><i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Button Scroll -->
        <button class="buttonScroll">
            <i class="fa-solid fa-angles-up"></i>
        </button>
        <!-- Button Scroll -->
        <!-- Start Footer -->
        <footer>
            <div class="container">
                <div class="partOne">
                    <a href="">Privacy Policy</a>

                </div>
                <div class="partTwo">
                    <div class="icon">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </div>
                    <div class="icon">
                        <i class="fa-brands fa-x-twitter"></i>
                    </div>
                    <div class="icon">
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                    <div class="icon">
                        <i class="fa-brands fa-youtube"></i>
                    </div>
                    <div class="icon">
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                </div>
            </div>
        </footer>
        <!-- End Footer -->
    </div>
    <!-- Start Content Page -->


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Include the minified version of the FontAweSome JavaScript library -->

    <!-- Include your custom JavaScript file -->
    <script src="../js/script.js"></script>

    <script src="../js/dashboard.js" type="module"></script>
